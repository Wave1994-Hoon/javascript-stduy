<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>PaintJs</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <label for="jsRange"></label>
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <div class="controls__colors" style="background-color: black"></div>
            <div class="controls__colors" style="background-color: white"></div>
            <div class="controls__colors" style="background-color: red"></div>
            <div class="controls__colors" style="background-color: orange"></div>
            <div class="controls__colors" style="background-color: yellow"></div>
            <div class="controls__colors" style="background-color: green"></div>
            <div class="controls__colors" style="background-color: deepskyblue"></div>
            <div class="controls__colors" style="background-color: blue"></div>
            <div class="controls__colors" style="background-color: rebeccapurple"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
